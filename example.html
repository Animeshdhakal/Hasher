    <script>
        const a = {
            "a": 1, "A": 28, "1": 54, "\\":80,

            "j": 11, "J": 37, "0": 63, "]":89,

            "l": 13, "L": 39, "@":65, "\n":91,
            "m": 14, "M": 40, "$":66,
            "n": 15, "N": 41, "!":67,

            "w": 24, "W": 50, "{":76,
            "x": 25, "X": 51, "}":77,
            "y": 26, "Y": 52, "<":78,
            "z": 27,  "Z": 53, ">":79, 
        }

        function get(object, value) {
            return Object.keys(object).find((key) => object[key] === value);
        } 

            function encode(data) {
            let j = "";
            for (var i = 0; i < data.length; i++) {
            if (data[i] == " ") {
                j += "0 ";
                continue;
            }
            j += String(a[data[i]]);
            j += " ";
            }
            return j;
        }

        function decode(data) {
            let j = "";
            let k = "";
            if (data[data.length - 1] !== "") {
            data += " ";
            }
            for (var i = 0; i < data.length; i++) {
            if (data[i] === " ") {
                if (k === "0") {
                j += " ";
                continue;
                }
                j += get(a, Number(k));
                k = "";
                continue;
            }
            k += data[i];
            }
            return j;
        }

        function check(string, hash) {
            if (hash[hash.length - 1] !== "") {
            hash += " ";
            }
            return encode(string) === hash;
        }
    </script>
    <script> 
        function Encode(){
            document.getElementById("output1").value = encode(document.getElementById("input1").value)
        }
        function Decode(){
            document.getElementById("output2").value = decode(document.getElementById("input2").value)
        }
    </script>
